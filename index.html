<!DOCTYPE html>
<html lang="en">

        <title>Ultraviolet Proxy</title>
    </head>
    <body>
        <h1>Ultraviolet Proxy</h1>
        <form id="proxy-form">
            <input type="text" id="url" placeholder="Enter website URL..." required>
            <button onclick="myFunction()">Click Me</button>
            <script>
                function myFunction() {
                    document.write(
                        await fetch("https://www.speedrun.com/api/v2/GetArticleList").then(x => x.json())
                    );
                }

        </form>
